<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in the Abyss</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:wght@400;700&family=EB+Garamond&family=Lato:wght@400;700&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1A1A1A;
            color: #E8E8E8;
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, #1A1A1A 70%);
            opacity: 0.8;
            z-index: 1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 20px;
        }

        .you-died {
            font-family: 'Pirata One', cursive;
            color: #8B0000;
            font-size: 9vw;
            text-align: center;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .message {
            font-family: 'EB Garamond', serif;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: #B8B8B8;
            max-width: 600px;
        }

        .bonfire-container {
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        .bonfire {
            width: 100px;
            height: 100px;
            background: #424242;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(226, 88, 34, 0.5);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(226, 88, 34, 0.5);
            }
            50% {
                box-shadow: 0 0 25px rgba(226, 88, 34, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(226, 88, 34, 0.5);
            }
        }

        .bonfire:before {
            content: '';
            position: absolute;
            width: 40px;
            height: 60px;
            background: #E25822;
            border-radius: 40% 40% 20% 20%;
            bottom: 20px;
            animation: flame 1s infinite alternate;
        }

        @keyframes flame {
            0% {
                height: 50px;
                transform: translateY(0) scale(1);
            }
            100% {
                height: 60px;
                transform: translateY(-5px) scale(1.1);
            }
        }

        .bonfire:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 10px;
            background: #1A1A1A;
            bottom: 10px;
            border-radius: 30% 30% 0 0;
        }

        .bonfire-link {
            display: block;
            margin-top: 1rem;
            font-family: 'Cinzel', serif;
            color: #D4AF37;
            text-decoration: none;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            transition: all 0.3s ease;
        }

        .bonfire-link:hover {
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            color: #E8E8E8;
        }

        .contact {
            padding: 1rem 2rem;
            background-color: rgba(66, 66, 66, 0.5);
            border: 2px solid #65ABD0;
            border-radius: 5px;
            position: relative;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(101, 171, 208, 0.5);
            margin-top: 2rem;
        }

        .contact:before {
            content: '';
            position: absolute;
            top: -10px;
            left: calc(50% - 10px);
            width: 20px;
            height: 20px;
            background: rgba(101, 171, 208, 0.3);
            border-radius: 50%;
        }

        .contact h3 {
            font-family: 'Cinzel', serif;
            margin-bottom: 1rem;
            color: #65ABD0;
        }

        .contact p {
            margin-bottom: 0.5rem;
            font-family: 'Lato', sans-serif;
            font-size: 0.9rem;
        }

        .contact a {
            color: #D4AF37;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: #E8E8E8;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        @media screen and (max-width: 768px) {
            .you-died {
                font-size: 15vw;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .bonfire {
                width: 80px;
                height: 80px;
            }
            
            .contact {
                padding: 1rem;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <div class="container">
        <h1 class="you-died">YOU DIED</h1>
        <p class="message">You've wandered into the Abyss. This page doesn't exist, chosen undead. The path ahead is shrouded in darkness.</p>
        
        <div class="bonfire-container">
            <p align="center"><img src="darkSoulsBonfire.gif" width="100" height="100"></p>
            <a href="home.html" class="bonfire-link">Rest at bonfire to return</a>
        </div>
        
        <div class="contact">
            <h3>Message in a Bottle</h3>
            <p>Send a summon sign to the keeper of this realm:</p>
            <p><a href="mailto:example@domain.com">example@domain.com</a></p>
        </div>
    </div>
</body>
</html>
